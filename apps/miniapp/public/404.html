<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Daylik</title>

  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet" />

  <link rel="icon" href="./favicon.ico" />

  <style>
    * {
      margin: 0;
      padding: 0;

      box-sizing: border-box;

      color: #FFFFFF;
      font-size: 14px;
      font-family: "Rubik", sans-serif;
      --webkit-font-smoothing: antialiased;
    }

    body {
      padding: 50px 25px;
      width: 100vw;
      height: 100vh;
      background-color: #fff;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      gap: 25px;
    }

    .container {
      width: 100%;
      height: 100%;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;

      background-color: #fff;
    }

    .title {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      color: #ffa34d;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      color: #ffa34d;
    }

    h3 {
      color: #ffa34d;
      font-size: 16px;
      font-weight: 400;
    }

    button {
      padding: 15px;

      width: 100%;

      border: 0;
      outline: none;

      border-radius: 8px;
      background-color: #ffa34d;

      color: #fff;
      font-size: 16px;
      font-weight: 500;
    }
  </style>

  <script>
    function close() {
      window?.TelegramWebviewProxy?.postEvent?.("web_app_close")
    }
  </script>

</head>

<body>

  <div></div>

  <div class="container">
    <div class="title">
      <h1>404</h1>
      <h2>Страница не найдена</h1>
    </div>
    <h3>Запрашиваемая страница не найдена</h3>
  </div>

  <button onclick="close()">Close</button>

</body>

</html>
