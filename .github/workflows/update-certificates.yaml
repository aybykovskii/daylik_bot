name: Update Certificates

on:
  workflow_dispatch:

jobs:
  update-certificates:
    name: Update Certificates via Ansible
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Workflow
        uses: ./.github/actions/run-workflow
        with:
          workflow: 'ansible:update-certificates'
