name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy via Ansible
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run Playbook
        uses: ./.github/actions/run-playbook
        with:
          playbook: 'deploy'

      - name: Cleanup
        uses: ./.github/actions/cleanup
