name: Update Fail2ban

on:
  workflow_dispatch:

jobs:
  update-fail2ban:
    name: Update Fail2ban via Ansible
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Workflow
        uses: ./.github/actions/run-workflow
        with:
          workflow: 'ansible:update-fail2ban'
